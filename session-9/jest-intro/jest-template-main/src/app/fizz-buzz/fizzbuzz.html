<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width", initial-scale="1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>FizzBuzzApp</title>
</head>
<body>
    <header>
        <h1>FizzBuzz App</h1>
    </header>
    <p></p>
    <div class="container">
        
        <div class="main-panel">
            <form>
                <input 
                type="number" 
                name="startNumber" 
                id="startNumber" 
                placeholder="Enter starting number..." 
                class="form-control"/>
                
                <input 
                type="number" 
                name="endNumber" 
                id="endNumber" 
                placeholder="Enter ending number..." 
                class="form-control"/>

                <button type="submit" class="submit-btn">FizzBuzz!</button>
              </form>

            <div class="result">
                <h2 >FizzBuzzed sequence here</h2>
                <p id="result-text">1 2 3 4 5 6 ...</p>
                <p>Thank you for FizzBuzzing with us today!</p>
            </div>
        </div>
    </div>
    
</body>
</html>
